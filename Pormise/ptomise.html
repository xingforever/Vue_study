<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        new Promise((resolve, reject) => {
            resolve()

        }).then(() => {
            setTimeout(() => {
                console.log('hello1');
                console.log('hello2');
                console.log('hello3');
                console.log('hello4');
                console.log('hello5');
                console.log('hello6');
                return new Promise((resolve, reject) => {
                    resolve()

                })
            }, 1000)
        }).then(
            setTimeout(() => {
                console.log('vue1');
                console.log('vue2');
                console.log('vue3');
                console.log('vue4');
                console.log('vue5');
                console.log('vue6');
            }, 1000)
        ).catch(err){
            console.log('err');
        }
        // 一般情况下， 异步操作时 用 Promise  对这个异步进行封装
    </script>
</body>

</html>

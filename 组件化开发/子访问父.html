<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        {{message}}
        <cpn></cpn>

    </div>
    <template id='cpn'>
        <div>            
           <h2>我是子组件</h2> 
        <button @click='btnclick'>  按钮</button>


        </div>

    </template>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    methods: {
                        btnclick() {
                           //访问父组件
                           console.log(this.$parent)
                           console.log(this.$root)
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        {{message}}
        <cpn></cpn>
        <cpn></cpn>
        <cpn ref='aaa'></cpn>

        <button @click='btnclick'>按钮</button>
    </div>
    <template id='cpn'>
        <div>我是子组件</div>

    </template>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            methods: {
                btnclick: function () {
                //this.$children[0].showMessage();
                this.$refs.aaa.showMessage();

                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    methods: {
                        showMessage() {
                            console.log('hlx')
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
